<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ferreteria/styles/registro.css' %}">
</head>
<body>

    <table style="margin:auto; background:#1e1e1e; color:#eee; border-collapse: collapse;">
        <thead style="background:#333;">
            <tr>
                <th style="padding:10px;">ID</th>
                <th style="padding:10px;">Nombre</th>
                <th style="padding:10px;">Descripci√≥n</th>
                <th style="padding:10px;">Precio</th>
                <th style="padding:10px;">Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td style="padding:10px;">{{ producto.id }}</td>
                <td style="padding:10px;">{{ producto.nombre }}</td>
                <td style="padding:10px;">{{ producto.descripcion }}</td>
                <td style="padding:10px;">${{ producto.precio }}</td>
                <td style="padding:10px;">{{ producto.stock }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="padding:10px; text-align:center;">No hay productos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
