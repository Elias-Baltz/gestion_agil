<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ferreteria/styles/registro.css' %}">
</head>
<body>
  <div class="session">
    <div class="left">
        <img src="{% static 'ferreteria/images/logo.jpg' %}" alt="Logo" style="max-width: 300px; height: 500px;">
    </div>

    <form class="log-in" method="post" autocomplete="off">
      <h4>Bienvenido a <span>Maestranzas Unidos</span></h4>
      <p>Inicia sesión con tu cuenta</p>
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <p style="color:red;">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <div class="floating-label">
        <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
        <label for="username">Usuario</label>
        <div class="icon">
          <!-- ícono SVG -->
        </div>
      </div>

      <div class="floating-label">
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
        <div class="icon">
          <!-- ícono SVG -->
        </div>
      </div>

      <button type="submit">Iniciar sesión</button>
      <p class="discrete"><a href="{% url 'registro' %}">Regístrate</a></p>
    </form>
  </div>
</body>
</html>
